<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truth Table Generator - Quinten Yearsley</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="truthtable.js"></script>
    <script>
      "use strict"
      function update() {
        const input = document.getElementById("input").value
        const error = document.getElementById("error")
        const output = document.getElementById("output")
        output.innerHTML = ""
        error.innerHTML = ""
        try {
          const table = new TruthTable(input)
          output.appendChild(table.toDOMTable())
        } catch (e) {
          error.innerHTML = e
        }
      }
    </script>
    <style>
      #output table td,
      #output table th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Truth Table Generator</h1>
        <p>Generate truth tables for logical expressions</p>
      </header>

      <main class="main-content">
        <section class="section">
          <form id="form" action="javascript:void(update())">
            <label for="input">Expression:</label>
            <input id="input" type="text" value="a and not b" />
            <input type="submit" />
          </form>

          <span id="error"></span>
          <div id="output"></div>
        </section>

        <section class="section">
          <h2>Navigation</h2>
          <ul class="external-links">
            <li><a href="/js/">← Back to JavaScript experiments</a></li>
            <li><a href="/">← Back to main page</a></li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
