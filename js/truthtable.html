<!DOCTYPE html>
<html>
  <head>
    <title>Truth tables</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="truthtable.js"></script>
    <script>
      "use strict"
      function update() {
        const input = document.getElementById("input").value
        const error = document.getElementById("error")
        const output = document.getElementById("output")
        output.innerHTML = ""
        error.innerHTML = ""
        try {
          const table = new TruthTable(input)
          output.appendChild(table.toDOMTable())
        } catch (e) {
          error.innerHTML = e
        }
      }
    </script>
<style>
#output table td, #output table th {
border: 1px solid black;
}
</style>
  </head>
  <body>
    <h1>Truth Table Generator</h1>

    <form id="form" action="javascript:void(update())">
      <label for="input">Expression:</label>
      <input id="input" type="text" value="a and not b" />
      <input type="submit" />
    </form>

    <span id="error"></span>
    <div id="output"></div>
  </body>
</html>
